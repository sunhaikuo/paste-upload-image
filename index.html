<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>图片粘贴上传 - QQ截图上传、本地图片上传、Markdown图片外链</title>
    <meta name="description" content="小站提供解决您各类图片的上传需求，尤其以QQ截图粘贴上传为主要特色，并生成永久外链">
    <meta name="keywords" content="图片上传,上传图片,QQ截图粘贴上传，剪切板图片粘贴上传">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- <header>文件上传</header> -->
    <div class="content">
        <div class="right">
            <div class="up-btn" onclick="test()">
                <i class="fa fa-lg fa-folder-open-o mg"></i>选择图片 或 任意位置粘贴
            </div>
            <p class="area-tip" id="preTip">预览区</p>
            <div class="loadding" id="loadding">
                <i class="fa fa-cog fa-spin fa-3x fa-fw loadding-icon"></i>
                图片上传中...
            </div>
            <div id="view" class="img-content">
            </div>
        </div>
    </div>
    <div class="mask" id="mask">
        <div class="complete">
            <div class="copyed">
                <p class="copyed-tip">
                    <i class="fa fa-lg fa-paste mg"></i>
                    图片链接已生成
                </p>
                <input type="text" id="url" class="url" value="xxxx">
                <div class="copy-btn" data-clipboard-target="#url">
                    点我复制
                </div>
                <div class="blank"></div>
            </div>
        </div>
    </div>
    <input type="file" id="select" class="file-select" accept="image/jpeg,image/jpeg,image/gif,image/png">
    <script src="./script/clipboard.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
