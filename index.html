<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>图片粘贴上传</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- <header>文件上传</header> -->
    <div class="content">
        <div class="right">
            <div class="up-btn" onclick="test()">
                <i class="fa fa-lg fa-folder-open-o mg"></i>选择图片 或 任意位置粘贴
            </div>
            <p class="area-tip" id="preTip">预览区</p>
            <div class="loadding" id="loadding">
                <i class="fa fa-cog fa-spin fa-3x fa-fw loadding-icon"></i>
                图片上传中...
            </div>
            <div id="view" class="img-content">
            </div>
        </div>
    </div>
    <div class="mask" id="mask">
        <div class="complete">
            <div class="copyed">
                <p class="copyed-tip">
                    <i class="fa fa-lg fa-paste mg"></i>
                    图片链接已复制
                </p>
            </div>
        </div>
    </div>
    <input type="file" id="select" class="file-select" accept="image/jpeg,image/jpeg,image/gif,image/png">
    <script src="./script.js"></script>
</body>

</html>
